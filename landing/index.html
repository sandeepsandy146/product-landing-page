<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes logo">
            Shoes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Walk the Talk <strong> Where Fashion Meets Comfort</strong></p>
            <p class="msg">Step into style and comfort with our latest shoe collection, meticulously crafted for fashion-forward individuals who demand quality and trend-setting designs.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/black.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                     <p>Black Sneackers</p>
                             <p>RS 322.99/-</p>
                    </div>
                    <div class="black">
                    <img src="./images/black.png" ></div>
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/blue.jpg" >
                </div>
                <div class="item brown">
                    <div class="color-selector"></div>
                    <img src="./images/brown.jpg" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
